# Hero
hero:
  enable: true
  weight: 10
  template: hero

  title: "OpenLvVision"
  subtitle: "OpenLvVision is an open-source library designed for image processing within the LabView environment."
  
  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"
  
  image:
    path: "images"
    filename: "Logo.png" 
    alt: "Logo"
    boxShadow: false 
    rounded: true 

  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "docs/"
  cta2Button:
    icon: rebase_edit
    btnText: "Repository"
    url: "https://github.com/OpenLvVision/"

  info: "**Open Source** BSD-3-Clause license"
  
imageText:
  enable: true
  weight: 20
  template: image text

  title: Open-Source power for your LabVIEW vision applications
  subtitle: Maximize your LabVIEW vision applications without the overhead of costly licenses. OpenLvVision offers an advanced, open-source image processing library meticulously engineered for native integration and high performance directly within your LabVIEW environment.

  image:
    path: "images/"
    filename: "OpenLvVision_Overview.png"
    alt: "Overview"

  imgOrder:
    desktop: 2
    mobile: 1

  list:
    - text: Graphical Progamming
      icon: code_blocks

    - text: Use LabVIEW community
      icon: savings

    - text: Performance
      icon: speed

imageCompare:
  enable: false